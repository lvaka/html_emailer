<form class="form" method="POST" action="/" enctype="multipart/form-data">
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
	<div class="row">
		<div class="col-md-6">	
			<div class="form-group">
				<label>Sender Email</label>
				<input type="email"
					name="email"
					class="form-control" 
					required/>
			</div>
		</div>
		<div class="col-md-6">	
			<div class="form-group">
				<label>Sender Email Password</label>
				<input type="password"
					name="password"
					class="form-control"
					required />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">	
			<div class="form-group">
				<label>Sender's Email Host</label>
				<input type="text"
					value="smtp.gmail.com"
					name="email_host"
					class="form-control"
					required/>
			</div>
		</div>
		<div class="col-md-6">	
			<div class="form-group">
				<label>Sender's Email Host's SSL Port</label>
				<input type="number"
					step="1"
					name="email_host_port"
					class="form-control"
					minvalue="0"
					maxvalue="9999"
					value="465"
					required/>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label>Receivers of Email</label>
		<textarea
			name="receiver_emails"
			rows="6"
			placeholder="Please seperate your receivers by commas, (ie johndoe@gmail.com, janedoe@gmail.com, etc...)"
			class="form-control"
			required
		></textarea>
	</div>
	<div class="form-group">
		<label>Email Subject</label>
		<input type="text" name="subject" class="form-control" />
	</div>
	<div class="form-group">
		<div class="row">
			<div class="col-md-6">
				<label>
					HTML File
				</label>
				<input type="file"
					name="html_template"
					class="form-control"
					accept="text/html"
					required/>
			</div>
			<div class="col-md-6">
				<label>
					Plain Text File
				</label>
				<input type="file"
					name="plain_template"
					class="form-control"
					accept="text/txt"
					required/>
			</div>
		</div>
	</div>
	<div class="form-group">
		<input type="submit"
			class="btn btn-primary"
			value="Submit"/>
	</div>
</form>
